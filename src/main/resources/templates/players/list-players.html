<!DOCTYPE HTML>
<html xlmns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title> IPL 2019 PLAYERS LIST </title>
</head>

<body>
<div class="container">
<h3> PLAYERS LIST</h3>
<hr>
<a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-3"> Add Player</a>
<table class="table table-bordered table-striped">
<thead class="thead-dark">
	<tr>
		<th> Player Name </th>
		<th> Role </th>
		<th> Franchise </th>
		<th> Nationality </th>
		<th> Action </th>
	</tr>
</thead>

<tbody>
	<tr th:each="tempPlayer : ${players}">
		<td th:text="${tempPlayer.playerName}" />
		<td th:text="${tempPlayer.role}" />
		<td th:text="${tempPlayer.team}" />
		<td th:text="${tempPlayer.nationality}" />
		<td>
			<a th:href="@{/showFormForUpdate(playerId=${tempPlayer.id})}" 
				class="btn btn-info btn-sm">Update</a>
			<a th:href="@{/delete(playerId=${tempPlayer.id})}"
				class="btn btn-danger btn-sm"
				onclick="if(!(confirm('Are you sure you want to delete this player?'))) return false">Delete</a>
		</td>
	</tr>
</tbody>

</table>

</div>
</body>
</html>
